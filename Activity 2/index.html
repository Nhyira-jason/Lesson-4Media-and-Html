<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h2>This is one of my Favourite song </h2>
    <audio controls autoplay>
        <source src="Audio.mp3" type="audio/mpeg">
        Your brower does not support the audio tag.
    </audio>
    <p>This is one of my favorite videos</p>
    <video width="400" height="300" controls autoplay poster="image.JPG" loop>
        <source src="video.MP4" type="video/mp4">
        Your brower does not support the video tag
    
    </video>
</body>
</html>
